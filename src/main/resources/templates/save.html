<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 부트스트랩 CSS 링크 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>save</title>
</head>
<body>
<!-- front 부분은 되도록이면 복사 붙여넣기 해주세요 -->
<!-- action속성: 목적지(서버주소), method속성: http request method(get, post) -->
<form action="/board/save" method="post" enctype="multipart/form-data">
    <div class="mb-3">
        <label for="boardWriter" class="form-label">ID</label>
        <input type="text" class="form-control" id="boardWriter" name="boardWriter" placeholder="ID를 입력하세요">
<!--        <div id="writerHelp" class="form-text">Please enter the writer's name.</div>-->
    </div>
    <div class="mb-3">
        <label for="InputPassword1" class="form-label">Password</label>
        <input type="text" class="form-control" id="InputPassword1" name="boardWriter" placeholder="비밀번호를 입력하세요"><br>
    </div>
    <div class="mb-3">
        <label for="boardTitle" class="form-label">Title</label>
        <input type="text" class="form-control" id="boardTitle" name="boardTitle" placeholder="제목"><br>
    </div>
    <div class="mb-3">
        <label for="boardContents" class="form-label">contents</label>
        <textarea class="form-control" name="boardContents" id="boardContents" placeholder="내용을 입력하세요.. " rows="10"></textarea><br>
    </div>

    <div class="mb-3">
        <label for="boardFile" class="form-label">File</label>
        <input class="form-control" type="file" id="boardFile" name="boardFile" multiple><br>
    </div>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <input  class="btn btn-primary me-md-2"  type="submit" value="게시글 작성" >
    </div>



<!--    writer: <input type="text" name="boardWriter"> <br>-->
<!--    pass: <input type="text" name="boardPass"> <br>-->
<!--    title: <input type="text" name="boardTitle"> <br>-->
<!--    contents: <textarea name="boardContents" cols="30" rows="10"></textarea> <br>-->
<!--    file: <input type="file" name="boardFile" multiple> <br>-->
<!--    <input type="submit" value="글작성">-->
</form>
</body>
</html>
